// |Region: 1 Atlantic, 2 Pacific, 3 Soviet Union, 4 Paris-Moscow, 5 Indian Ocean
// Service Level: 0 intermittent, 1 intermediate (~50%), 2 sustained (95%).
CONTRACT_TYPE {
  name = l1_orbita
  //has_maintenance = true	//disabling this until we figure out how to make it play nice with Programs
  agent = skopos_telecom_agent
  group = skopos_telecom_group
  sortKey = 230
  title = Soviet Television - Level 1
  description = The success of the link between Moscow and Vladivostok has shown the viability of a system of space communications.  We must now turn this experiment into an operational network for the entire Union.
  notes = Many additional ground stations have been built throughout the Soviet Union; while they have tracking dishes, these are receive-only; television will be broadcast from Moscow.
  synopsis = Provide television service to the Soviet Union with 95% availability (~23 h per day) over a one year period.
  // From CIA ER IM 68-69, p. 4.
  completedMessage = About 10 million viewers throughout the Soviet Union can now watch 40 hours per week of live colour television broadcasts from Moscow.

  rewardReputation = 200	//this one is a little harder

  REQUIREMENT {
    name = ProgramActive
    type = ProgramActive
    program = SkoposLevel1Comsats
  }

  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l1_moscow_orbita
    availability = 0.95
    metric {
      type = moving
      window = 365
    }
    monitoring {
      type = partial_moving
      window = 7
    }
  }

  BEHAVIOUR {
    type = AddToGroundSegment
    condition {
      state = CONTRACT_OFFERED
    }
    station = petropavlovsk
    station = norilsk
    station = murmansk
    station = ashkhabad
    station = irkutsk
    connection = l1_moscow_orbita
  }
}