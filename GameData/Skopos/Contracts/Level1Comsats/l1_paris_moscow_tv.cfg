// Sort keys:
// SRA
// |||
// ||Action: 0 set up, 1 maintain, 2 events.
// |Region: 1 Atlantic, 2 Pacific, 3 Soviet Union, 4 Paris-Moscow, 5 Indian Ocean
// Service Level: 0 intermittent, 1 intermediate (~50%), 2 sustained (95%).
CONTRACT_TYPE {
  name = l1_paris_moscow_tv
  //has_maintenance = true	//disabling this until we figure out how to make it play nice with Programs
  agent = skopos_telecom_agent
  group = skopos_telecom_group
  sortKey = 220
  tag = skopos_l1_required
  title = Paris–Moscow Telecommunications - Level 1
  // See Le Monde, 24 juillet 1965, Paris et Moscou envisagent d’utiliser le satellite de télécommunications Molnya-I pour des transmissions expérimentales.
  description = <b>Program: First Generation Telecommunications Satellites (Skopos Beta)<br>Type: <color=green>Required</color></b><br><br>As part of a Franco-Soviet agreement on colour television, we are considering using the space segement of the Soviet television network to relay television between Paris and Moscow.
  synopsis = Provide two-way telecom for one year with 95% availability (~23 h per day) between Pleumeur-Bodou and Moscow.
  notes = France has a ground station with a cutting-edge antenna in Brittany, as part of its joint programme with the United States. However, Brittany is quite far West of the Soviet Union; you may need to adjust your designs accordingly.
  // See Le Monde, 31 mai 1966, Première transmission de télévision en couleurs de Paris à Moscou.
  completedMessage = Regular telecasts are now possible between France and the Soviet Union.

  rewardReputation = 150

  REQUIREMENT {
    name = ProgramActive
    type = ProgramActive
    program = SkoposLevel1Comsats
  }

  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l1_moscow_pleumeur_bodou
    availability = 0.95
    metric {
      type = moving
      window = 365
    }
    monitoring {
      type = partial_moving
      window = 7
    }
  }

  BEHAVIOUR {
    type = AddToGroundSegment
    condition {
      state = CONTRACT_OFFERED
    }
    connection = l1_moscow_pleumeur_bodou
  }
}