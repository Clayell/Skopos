CONTRACT_TYPE {
  name = l2_havana_tv
  //has_maintenance = true	//disabling this until we figure out how to make it play nice with Programs
  agent = skopos_telecom_agent
  group = skopos_telecom_group
  sortKey = 210
  title = Moscow-Havana Telecommunications - Level 2
  description = <b>Program: Second Generation Telecommunications Satellites (Skopos Beta)<br>Type: <color=green>Required</color></b><br><br>Cuba is a close ally to the Soviet Union, but it's position in the Caribbean leaves it surrounded by unfriendly forces. Satellite communications offers a way to safely link Cuba to the Soviet Union.
  notes = A ground station has been built at Tapaste, just outside Havana; similar to the station constructed at Moscow, it is capable of two-way communication.
  synopsis = Provide transatlantic two-way telecom for one year with 95% availability (~23 h per day).
  completedMessage = Regular telecasts are now possible between Cuba and the Soviet Union.

  rewardReputation = 350	//this one is a lot harder

  REQUIREMENT {
    name = ProgramActive
    type = ProgramActive
    program = SkoposLevel2Comsats
  }

  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l2_havana
    availability = 0.95
    metric {
      type = moving
      window = 365
    }
    monitoring {
      type = partial_moving
      window = 7
    }
  }

  BEHAVIOUR {
    type = AddToGroundSegment
    condition {
      state = CONTRACT_OFFERED
    }
    connection = l2_havana
  }
}