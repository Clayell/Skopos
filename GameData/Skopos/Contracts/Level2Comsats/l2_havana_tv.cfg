// Sort keys:
// SRA
// |||
// ||Action: 0 set up, 1 maintain, 2 events.
// |Region: 1 Atlantic, 2 Pacific, 3 Indian Ocean, 4 Soviet Union, 5 Paris-Moscow, 6 Intersputnik, 8 World
// Service Level: 0 intermittent, 1 intermediate (~50%), 2 sustained (95%).
CONTRACT_TYPE {
  name = l2_havana_tv
  has_maintenance = true
  agent = skopos_telecom_agent
  group = skopos_telecom_group
  sortKey = 210
  title = Moscow-Havana Telecommunications - Level 2
  description = <b>Program: Second Generation Telecommunications Satellites (Skopos Beta)<br>Type: <color=green>Required</color></b><br><br>Satellites have proven to be a reliable way to communicate with our comrades in the Western Hemisphere. We would like to increase the capacity of the link between Moscow and Cuba.
  notes = Level 1 requirements have precedence over Level 2 requirements; capacity must be provided for the operation of both Level 1 and Level 2 services simultaneously.
  synopsis = Provide improved transatlantic two-way telecom for one year with 95% availability (~23 h per day).
  completedMessage = The telecommunications capabilities between Cuba and the Soviet Union have been improved.

  rewardReputation = 350	//this one is a lot harder

  REQUIREMENT {
    name = All
	type = All
	REQUIREMENT {
	  name = Any
	  type = Any
	  //If it isn't completed during this program, it will appear in the next program
	  REQUIREMENT {
        name = ProgramActive
        type = ProgramActive
        program = SkoposLevel2Comsats
	  }
	}
	REQUIREMENT {
	  name = Any
	  type = Any
	  //Must start previous contract in serious before you can do upgrades
	  REQUIREMENT {
        name = AcceptContract
        type = AcceptContract
        contractType = l1_havana_tv
	  }
	  REQUIREMENT {
        name = CompleteContract
        type = CompleteContract
        contractType = l1_havana_tv
	  }
	}
  }

  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l2_havana
    availability = 0.95
  }

  BEHAVIOUR {
    type = AddToGroundSegment
    condition {
      state = CONTRACT_OFFERED
    }
    connection = l2_havana
  }
}

@CONTRACT_TYPE[maintenance_l2_havana_tv] {
  %description = Ensure that our telecommunications infrastructure remains in working order.
  %synopsis = Provide Level 2 service to Cuba with 95% availability.
  %completedMessage = We have completed another month of successful operation of the level 2 Soviet-Cuban telecommunications relay.
}
