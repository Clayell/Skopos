@CONTRACT_TYPE:HAS[#group[skopos_telecom_group]] {
  cancellable = true
  declinable = false
  autoAccept = false
  minExpiry = 0
  maxExpiry = 0

  prestige = Trivial

  maxCompletions = 1
  maxSimultaneous = 1
  deadline = 0

  rewardScience = 0
  //rewardReputation = 0
  rewardFunds = 0
  failureReputation = 0
  failureFunds = 0
  advanceFunds = 0

  @PARAMETER:HAS[#type[MaintainConnectionAvailability]] {
    &metric {
      type = monthly
      month = 0
    }
    &monitoring {
      type = partial_moving
      window = 7
    }
  }
}

+CONTRACT_TYPE:HAS[#group[skopos_telecom_group],#has_maintenance] {
  !REQUIREMENT,* {}
  !has_maintenance = delete
  base_name = #$/name$
  @name ^= /^/maintenance_/
  @title ^= /$/ - Maintenance/
  REQUIREMENT {
    type = CompleteContract
    contractType = #$/base_name$
  }
  @PARAMETER:HAS[#type[AchieveConnectionAvailability]] {
    @type = MaintainConnectionAvailability
    !metric {}
    !monitoring {}
    metric {
      type = monthly
      month = 0
    }
    monitoring {
      type = partial_moving
      window = 7
    }
  }

}


@CONTRACT_TYPE[maintenance_*] {
  %maxCompletions = 0
  %autoAccept = true
}

