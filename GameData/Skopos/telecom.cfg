@RealAntennasCommNetParams:AFTER[RealAntennas] {
  BandInfo {
    name = L
    TechLevel = 3
	// Molniya operated at ~800-1000 MHz [1], but modern systems operate around 1.3-1.7 GHz
	// L-band pretty crowded, lots of scattered small bands
    // Using MARISAT as basis, downlink at 1.535 GHz and uplink at 1.660 GHz
	// Put allocation in the middle
    Frequency = 1.5975e9
	//192 MHz so we get the same rate halvings as C-Band, comparable to ~200 MHz available to Molniya
    ChannelWidth = 192e6
  }
}

@RealAntennasCommNetParams:AFTER[RealAntennas] {
  BandInfo {
    name = C
    TechLevel = 3
    // Put the allocation just above 4 GHz.
    Frequency = 4.768e9
    // We should not allow more than 2 GHz (half the band); RA does not separate
    // uplink and downlink, the downlink would usually be in the 4 GHz range and
    // the uplink in the 6 GHz range.
    // The value 1.536 GHz is chosen as 256 times the width of an NTSC channel,
    // so that a single TV channel is within the reach of the halvings allowed
    // at Tech Level 3.
    // For comparison, the Telstar 400s had 24 C band transponders of 36 MHz
    // each, for a total of 864 MHz.
    ChannelWidth = 1.536e9
  }
}

//	All from [4] unless otherwise specified
//	Telstar, Relay and Syncom all used VHF for TT&C
//	Intelsat uses C-band (other than Intelsat II, which used VHF) [4/19]
//	ATS-1/3/5 used VHF for TT&C
//	Skynet and Skynet II used UHF for TT&C
//	DSCS Phase I used UHF for TT&C
//	DSCS Phase II used S-band for TT&C
//	ANIK used C-band for TT&C
//	CTS used S-band for TT&C
//	Westar 1 used C-band for TT&C
//	Early Molniya-1 used VHF? for TT&C [citation needed]
//	Late Molniya-1 used L-band for TT&C [18]
//	Molniya-3 uses C-band TT&C [19]
